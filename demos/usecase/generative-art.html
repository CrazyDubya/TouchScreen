<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art Studio - TouchScreen Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        #canvas {
            flex: 1;
            background: #000;
            cursor: crosshair;
        }

        .controls {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            color: white;
            min-width: 280px;
            z-index: 5;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group h3 {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pattern-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .pattern-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 12px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .pattern-btn .icon {
            font-size: 1.2rem;
        }

        .pattern-btn:active,
        .pattern-btn.active {
            background: rgba(138, 43, 226, 0.4);
            border-color: rgba(138, 43, 226, 0.6);
            transform: scale(0.98);
        }

        .slider-control {
            margin-bottom: 15px;
        }

        .slider-control:last-child {
            margin-bottom: 0;
        }

        .slider-control label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .slider-control input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .slider-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #8a2be2;
            cursor: pointer;
        }

        .slider-control input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #8a2be2;
            cursor: pointer;
            border: none;
        }

        .action-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:active {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0.98);
        }

        .hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            color: white;
            max-width: 300px;
            font-size: 0.85rem;
            z-index: 5;
        }

        @media (max-width: 768px) {
            .controls {
                top: auto;
                bottom: 80px;
                left: 10px;
                right: 10px;
                min-width: auto;
                max-height: 50vh;
            }

            .hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® Generative Art Studio</h1>
            <button class="back-btn" onclick="window.location.href='../../index.html'">‚Üê Back</button>
        </header>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <div class="control-group">
                <h3>Pattern</h3>
                <div class="pattern-grid">
                    <button class="pattern-btn active" data-pattern="spirograph">
                        <span class="icon">üåÄ</span>
                        <span>Spirograph</span>
                    </button>
                    <button class="pattern-btn" data-pattern="fractal">
                        <span class="icon">‚ùÑÔ∏è</span>
                        <span>Fractal Tree</span>
                    </button>
                    <button class="pattern-btn" data-pattern="perlin">
                        <span class="icon">üåä</span>
                        <span>Perlin Noise</span>
                    </button>
                    <button class="pattern-btn" data-pattern="mandala">
                        <span class="icon">üîÜ</span>
                        <span>Mandala</span>
                    </button>
                    <button class="pattern-btn" data-pattern="lsystem">
                        <span class="icon">üåø</span>
                        <span>L-System</span>
                    </button>
                    <button class="pattern-btn" data-pattern="particles">
                        <span class="icon">‚ú®</span>
                        <span>Particles</span>
                    </button>
                </div>
            </div>

            <div class="control-group">
                <h3>Parameters</h3>
                <div class="slider-control">
                    <label>Complexity: <span id="complexityValue">50</span></label>
                    <input type="range" id="complexitySlider" min="10" max="100" step="1" value="50">
                </div>
                <div class="slider-control">
                    <label>Scale: <span id="scaleValue">50</span></label>
                    <input type="range" id="scaleSlider" min="10" max="200" step="1" value="50">
                </div>
                <div class="slider-control">
                    <label>Speed: <span id="speedValue">50</span></label>
                    <input type="range" id="speedSlider" min="1" max="100" step="1" value="50">
                </div>
                <div class="slider-control">
                    <label>Color Shift: <span id="colorValue">0</span>¬∞</label>
                    <input type="range" id="colorSlider" min="0" max="360" step="1" value="0">
                </div>
            </div>

            <div class="control-group">
                <h3>Actions</h3>
                <div class="action-btns">
                    <button class="action-btn" onclick="generateNew()">üé≤ New</button>
                    <button class="action-btn" onclick="clearCanvas()">üóëÔ∏è Clear</button>
                    <button class="action-btn" onclick="saveArt()">üíæ Save</button>
                    <button class="action-btn" onclick="toggleAnimation()">
                        <span id="animToggle">‚è∏Ô∏è Pause</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="hint">
            üí° <strong>Touch to create generative art!</strong><br>
            Each touch creates unique algorithmic patterns. Drag to generate continuous designs.
        </div>
    </div>

    <script src="../../js/touch-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Settings
        let currentPattern = 'spirograph';
        let complexity = 50;
        let scale = 50;
        let speed = 50;
        let colorShift = 0;
        let animating = true;

        // Animation state
        let animationTime = 0;
        let touchPoints = [];

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Perlin noise implementation
        class PerlinNoise {
            constructor() {
                this.p = [];
                for (let i = 0; i < 256; i++) this.p[i] = i;
                for (let i = 255; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.p[i], this.p[j]] = [this.p[j], this.p[i]];
                }
                this.p = [...this.p, ...this.p];
            }

            fade(t) {
                return t * t * t * (t * (t * 6 - 15) + 10);
            }

            lerp(t, a, b) {
                return a + t * (b - a);
            }

            grad(hash, x, y) {
                const h = hash & 3;
                const u = h < 2 ? x : y;
                const v = h < 2 ? y : x;
                return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
            }

            noise(x, y) {
                const X = Math.floor(x) & 255;
                const Y = Math.floor(y) & 255;
                x -= Math.floor(x);
                y -= Math.floor(y);
                const u = this.fade(x);
                const v = this.fade(y);
                const a = this.p[X] + Y;
                const b = this.p[X + 1] + Y;
                return this.lerp(v,
                    this.lerp(u, this.grad(this.p[a], x, y), this.grad(this.p[b], x - 1, y)),
                    this.lerp(u, this.grad(this.p[a + 1], x, y - 1), this.grad(this.p[b + 1], x - 1, y - 1))
                );
            }
        }

        const perlin = new PerlinNoise();

        // Pattern generators
        const patterns = {
            spirograph: (x, y, t) => {
                const centerX = x;
                const centerY = y;
                const r1 = scale * 2;
                const r2 = scale * 0.5;
                const steps = complexity * 2;

                ctx.beginPath();
                for (let i = 0; i <= steps; i++) {
                    const angle = (i / steps) * Math.PI * 2 * (complexity / 10);
                    const px = centerX + (r1 + r2) * Math.cos(angle) - r2 * Math.cos(((r1 + r2) / r2) * angle);
                    const py = centerY + (r1 + r2) * Math.sin(angle) - r2 * Math.sin(((r1 + r2) / r2) * angle);

                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.strokeStyle = `hsla(${(t * speed + colorShift) % 360}, 80%, 60%, 0.6)`;
                ctx.lineWidth = 2;
                ctx.stroke();
            },

            fractal: (x, y, t) => {
                const drawBranch = (x1, y1, angle, depth) => {
                    if (depth === 0) return;

                    const len = depth * (scale / 5);
                    const x2 = x1 + Math.cos(angle) * len;
                    const y2 = y1 + Math.sin(angle) * len;

                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.strokeStyle = `hsla(${(depth * 30 + colorShift) % 360}, 70%, ${50 + depth * 3}%, 0.7)`;
                    ctx.lineWidth = depth / 2;
                    ctx.stroke();

                    const angleOffset = Math.PI / (6 - complexity / 50);
                    drawBranch(x2, y2, angle - angleOffset, depth - 1);
                    drawBranch(x2, y2, angle + angleOffset, depth - 1);
                };

                drawBranch(x, y, -Math.PI / 2, Math.min(12, Math.floor(complexity / 8)));
            },

            perlin: (x, y, t) => {
                const size = Math.max(50, scale * 2);
                const gridSize = 10;
                const freq = 0.05;

                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        const px = x - size / 2 + (i / gridSize) * size;
                        const py = y - size / 2 + (j / gridSize) * size;

                        const noise = perlin.noise(px * freq + t * 0.01, py * freq);
                        const hue = (noise * 180 + 180 + colorShift) % 360;
                        const brightness = (noise + 1) * 50;

                        ctx.fillStyle = `hsla(${hue}, ${complexity}%, ${brightness}%, 0.8)`;
                        ctx.fillRect(px, py, size / gridSize, size / gridSize);
                    }
                }
            },

            mandala: (x, y, t) => {
                const petals = Math.max(6, Math.floor(complexity / 10));
                const layers = Math.max(3, Math.floor(complexity / 20));

                for (let layer = 0; layer < layers; layer++) {
                    const radius = (scale / layers) * (layer + 1);

                    for (let i = 0; i < petals; i++) {
                        const angle = (i / petals) * Math.PI * 2;
                        const x1 = x + Math.cos(angle) * radius;
                        const y1 = y + Math.sin(angle) * radius;

                        ctx.beginPath();
                        ctx.arc(x1, y1, scale / (layers * 2), 0, Math.PI * 2);
                        ctx.fillStyle = `hsla(${((i * 360 / petals) + colorShift + t * speed / 10) % 360}, 70%, 60%, 0.4)`;
                        ctx.fill();
                        ctx.strokeStyle = `hsla(${((i * 360 / petals) + colorShift + t * speed / 10) % 360}, 90%, 70%, 0.8)`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            },

            lsystem: (x, y, t) => {
                const angle = (complexity / 100) * Math.PI / 4;
                const length = scale / 10;
                const iterations = Math.min(6, Math.floor(complexity / 15));

                let system = 'F';
                for (let i = 0; i < iterations; i++) {
                    system = system.replace(/F/g, 'F[+F]F[-F]F');
                }

                let currentX = x;
                let currentY = y;
                let currentAngle = -Math.PI / 2;
                const stack = [];

                ctx.beginPath();
                ctx.moveTo(currentX, currentY);

                for (let char of system) {
                    switch (char) {
                        case 'F':
                            currentX += Math.cos(currentAngle) * length;
                            currentY += Math.sin(currentAngle) * length;
                            ctx.lineTo(currentX, currentY);
                            break;
                        case '+':
                            currentAngle += angle;
                            break;
                        case '-':
                            currentAngle -= angle;
                            break;
                        case '[':
                            stack.push({ x: currentX, y: currentY, angle: currentAngle });
                            break;
                        case ']':
                            const state = stack.pop();
                            currentX = state.x;
                            currentY = state.y;
                            currentAngle = state.angle;
                            ctx.moveTo(currentX, currentY);
                            break;
                    }
                }

                ctx.strokeStyle = `hsla(${(120 + colorShift) % 360}, 70%, 50%, 0.7)`;
                ctx.lineWidth = 1.5;
                ctx.stroke();
            },

            particles: (x, y, t) => {
                const count = Math.floor(complexity / 2);
                const radius = scale * 2;

                for (let i = 0; i < count; i++) {
                    const angle = (i / count) * Math.PI * 2;
                    const dist = Math.random() * radius;
                    const px = x + Math.cos(angle + t * speed / 100) * dist;
                    const py = y + Math.sin(angle + t * speed / 100) * dist;
                    const size = Math.random() * (scale / 10) + 2;

                    const gradient = ctx.createRadialGradient(px, py, 0, px, py, size);
                    gradient.addColorStop(0, `hsla(${(angle * 180 / Math.PI + colorShift) % 360}, 100%, 70%, 0.8)`);
                    gradient.addColorStop(1, `hsla(${(angle * 180 / Math.PI + colorShift) % 360}, 100%, 50%, 0)`);

                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(px, py, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        };

        // Generate art at touch point
        function generateArt(x, y) {
            if (patterns[currentPattern]) {
                patterns[currentPattern](x, y, animationTime);
            }
        }

        // Touch events
        let touching = false;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touching = true;
            const touch = e.touches[0];
            touchPoints.push({ x: touch.clientX, y: touch.clientY, time: animationTime });
            generateArt(touch.clientX, touch.clientY);
            TouchUtils.vibrate(5);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!touching) return;
            const touch = e.touches[0];
            touchPoints.push({ x: touch.clientX, y: touch.clientY, time: animationTime });
            generateArt(touch.clientX, touch.clientY);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touching = false;
        });

        // Mouse events
        let mouseDown = false;
        canvas.addEventListener('mousedown', (e) => {
            mouseDown = true;
            touchPoints.push({ x: e.clientX, y: e.clientY, time: animationTime });
            generateArt(e.clientX, e.clientY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!mouseDown) return;
            touchPoints.push({ x: e.clientX, y: e.clientY, time: animationTime });
            generateArt(e.clientX, e.clientY);
        });

        canvas.addEventListener('mouseup', () => {
            mouseDown = false;
        });

        // Controls
        document.querySelectorAll('[data-pattern]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-pattern]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPattern = btn.dataset.pattern;
                TouchUtils.vibrate(5);
            });
        });

        document.getElementById('complexitySlider').addEventListener('input', (e) => {
            complexity = parseInt(e.target.value);
            document.getElementById('complexityValue').textContent = complexity;
        });

        document.getElementById('scaleSlider').addEventListener('input', (e) => {
            scale = parseInt(e.target.value);
            document.getElementById('scaleValue').textContent = scale;
        });

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            speed = parseInt(e.target.value);
            document.getElementById('speedValue').textContent = speed;
        });

        document.getElementById('colorSlider').addEventListener('input', (e) => {
            colorShift = parseInt(e.target.value);
            document.getElementById('colorValue').textContent = colorShift;
        });

        function generateNew() {
            touchPoints = [];
            const count = 5 + Math.floor(Math.random() * 10);
            for (let i = 0; i < count; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                touchPoints.push({ x, y, time: animationTime });
            }
            TouchUtils.vibrate(10);
        }

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            touchPoints = [];
            TouchUtils.vibrate(10);
        }

        function toggleAnimation() {
            animating = !animating;
            document.getElementById('animToggle').textContent = animating ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
            TouchUtils.vibrate(5);
        }

        function saveArt() {
            const link = document.createElement('a');
            link.download = `generative-art-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
            TouchUtils.vibrate(10);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (animating) {
                animationTime++;

                // Fade effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Redraw all touch points with animation
                touchPoints.forEach(point => {
                    generateArt(point.x, point.y);
                });
            }
        }

        // Initial clear
        clearCanvas();
        animate();
    </script>
</body>
</html>
